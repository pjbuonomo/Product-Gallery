<div class="container my-4">
    <div class="row">
      <div class="col-sm-12 col-md-2 text-center">
        <div class="tracker-step bg-white shadow-sm p-3 rounded-circle">
          <div class="tracker-step-label font-weight-bold">Request<br>Submitted</div>
        </div>
      </div>
      <div class="col-sm-12 col-md-2 text-center">
        <div class="tracker-step bg-white shadow-sm p-3 rounded-circle">

        </div>
      </div>
      <div class="col-sm-12 col-md-2 text-center">

      <div class="col-sm-12 col-md-2 text-center">

  <style>
    .tracker-step {
      width: 80px;
      height: 80px;

      height: 5px;
