<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Complete Ticket Details</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Overall Header:</h5>
      <h6 class="card-subtitle mb-2 text-muted">Request For:</h6>
      <p class="card-text">[Request For data goes here]</p>
      <h6 class="card-subtitle mb-2 text-muted">Status:</h6>
      <p class="card-text">[Status data goes here]</p>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Section 1: Request Data
        </button>
      </h2>
    </div>

    <div id="time-card" class="row">
        <div class="col-sm-6">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <h6 class="card-subtitle mb-2 text-muted">Created:</h6>
              </div>
              <div class="col-sm-6">
                <p class="card-text">[Created data goes here]</p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <h6 class="card-subtitle mb-2 text-muted">Due Date:</h6>
              </div>
              <div class="col-sm-6">
                <p class="card-text">[Due Date data goes here]</p>
              </div>
            </div>
          </div>
        </div>
      
        <div class="col-sm-6">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <h6 class="card-subtitle mb-2 text-muted">Modified:</h6>
              </div>
              <div class="col-sm-6">
                <p class="card-text">[Modified data goes here]</p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <h6 class="card-subtitle mb-2 text-muted">Date Completed:</h6>
              </div>
              <div class="col-sm-6">
                <p class="card-text">[Date Completed data goes here]</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
  </div>
  </div>

  </div>
