<div class="container my-4">
    <div class="row">
      <div class="col-sm-12 col-md-2 text-center">
        <div class="tracker-step bg-white shadow-sm p-3 rounded-circle">
          <div class="tracker-step-label font-weight-bold">Request<br>Submitted</div>
        </div>
      </div>
      <div class="col-sm-12 col-md-2 text-center">
        <div class="tracker-step bg-white shadow-sm p-3 rounded-circle">
          <div class="tracker-step-label font-weight-bold">Agent<br>Assigned</div>
        </div>
      </div>
      <div class="col-sm-12 col-md-2 text-center">
        <div class="tracker-step bg-white shadow-sm p-3 rounded-circle">
          <div class="tracker-step-label font-weight-bold">In-Progress</div>
        </div>
      </div>
      <div class="col-sm-12 col-md-2 text-center">
        <div class="tracker-step bg-white shadow-sm p-3 rounded-circle">
          <div class="tracker-step-label font-weight-bold">Ordered &<br>En Route</div>
        </div>
      </div>
      <div class="col-sm-12 col-md-2 text-center">
        <div class="tracker-step bg-white shadow-sm p-3 rounded-circle">
          <div class="tracker-step-label font-weight-bold">Order<br>Completed</div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-sm-12">
        <div class="order-progress bg-light position-relative">
          <div class="tracking-line position-absolute"></div>
          <div class="tracking-indicator bg-danger position-absolute"></div>
        </div>
      </div>
    </div>
  </div>
  <style>
    .tracker-step {
      width: 80px;
      height: 80px;
      position: relative;
    }
    
    .tracker-step-label {
      font-size: 13px;
      color: #555;
      text-transform: capitalize;
      width: 80px;
      position: absolute;
      bottom: -25px;
      text-align: center;
    }
    
    .order-progress {
      height: 5px;
      width: 100%;
      position: relative;
    }
    
    .tracking-indicator {
      height: 100%;
      width: 0;
      transition: 500ms;
      z-index: 2;
    }
    
    .tracking-line {
      height: 3px;
      width: calc(100% + 80px);
      top: 50%;
      transform: translateY(-50%);
      background-color: #ccc;
      z-index: 1;
      margin-left: -40px;
      margin-right: -40px;
    }
    
    .tracker-step.active-track-step .tracker-step-label {
      color: #fff;
    }
    
    .tracker-step.active-track-step {
      background-color: #E32739;
    }
    
    .col-sm-12:nth-child(1) .tracker-step {
      margin-left: 40px;
    }
    
    .col-sm-12:nth-child(5) .tracker-step {
      margin-right: 40px;
    }
    
    .col-sm-12:nth-child(2) .tracker-step::before,
    .col-sm-12:nth-child(3) .tracker-step::before,
    .col-sm-12:nth-child(4) .tracker-step::before {
      content: "";
      position: absolute;
      height: 3px;
      width: 100%;
      top: 50%;
      background-color: #ccc;
      z-index: 1;
      border-left: 1px solid #ccc;
    }
    
    .col-sm-12:nth-child(2) .tracker-step::before {
      left: -40px;
    }
    
    .col-sm-12:nth-child(3) .tracker-step::before {
      left: -80px;
      border-left: none;
      border-right: 1px solid #ccc;
    }
    
    .col-sm-12:nth-child(4) .tracker-step::before {
      right: -80px;
      border-left: none;
      border-right: 1px solid #ccc;
    }
    
    @media (min-width: 768px) {
      .col-md-2:nth-child(1) .tracker-step {
        margin-left: 0;
      }
      
      .col-md-2:nth-child(5) .tracker-step {
        margin-right: 0;
      }
      
      .col-md-2:nth-child(2) .tracker-step::before,
      .col-md-2:nth-child(3) .tracker-step::before,
      .col-md-2:nth-child(4) .tracker-step::before {
        content: "";
        position: absolute;
        height: 3px;
        width: 100%;
        top: 50%;
        background-color: #ccc;
        z-index: 1;
        border-left: 1px solid #ccc;
        }
        .col-md-2:nth-child(2) .tracker-step::before {
            left: -40px;
          }
          
          .col-md-2:nth-child(3) .tracker-step::before {
            left: -80px;
            border-left: none;
            border-right: 1px solid #ccc;
          }
          
          .col-md-2:nth-child(4) .tracker-step::before {
            right: -80px;
            border-left: none;
            border-right: 1px solid #ccc;
          }
          
          .tracker-step-label {
            bottom: -35px;
          }
          
          .tracking-line {
            margin-left: -40px;
            margin-right: -40px;
          }
